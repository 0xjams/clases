<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f2f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="900" height="600" fill="url(#bg-gradient)" rx="15" ry="15"/>
  <rect x="50" y="80" width="800" height="470" fill="white" rx="12" ry="12" stroke="#e0e4e8" stroke-width="2"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" font-weight="bold" fill="#2c3e50">Sintaxis de una Función en Python</text>
  
  <!-- Main Function Definition -->
  <text x="150" y="170" font-family="Consolas, monospace" font-size="30" fill="#2980b9" font-weight="bold">def</text>
  <text x="225" y="170" font-family="Consolas, monospace" font-size="30" fill="#333333" font-weight="bold">nombre</text>
  <text x="355" y="170" font-family="Consolas, monospace" font-size="30" fill="#333333">(</text>
  <text x="375" y="170" font-family="Consolas, monospace" font-size="30" fill="#27ae60">param1</text>
  <text x="495" y="170" font-family="Consolas, monospace" font-size="30" fill="#333333">,</text>
  <text x="515" y="170" font-family="Consolas, monospace" font-size="30" fill="#27ae60">param2</text>
  <text x="635" y="170" font-family="Consolas, monospace" font-size="30" fill="#333333">):</text>

  <!-- Function Body -->
  <text x="190" y="220" font-family="Consolas, monospace" font-size="28" fill="#333333">inst1</text>
  <text x="190" y="270" font-family="Consolas, monospace" font-size="28" fill="#333333">inst2</text>
  <text x="190" y="320" font-family="Consolas, monospace" font-size="28" fill="#333333">...</text>
  <text x="190" y="370" font-family="Consolas, monospace" font-size="28" fill="#2980b9" font-weight="bold">return</text>
  <text x="310" y="370" font-family="Consolas, monospace" font-size="28" fill="#333333">valor</text>

  <!-- Connecting Lines with improved visibility -->
  <!-- Identificador -->
  <line x1="225" y1="140" x2="225" y2="110" stroke="#3498db" stroke-width="2"/>
  <text x="225" y="95" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#2c3e50" font-weight="bold">Identificador</text>
  
  <!-- Palabra reservada -->
  <line x1="150" y1="180" x2="90" y2="180" stroke="#3498db" stroke-width="2"/>
  <text x="90" y="155" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#2c3e50" font-weight="bold">Palabra</text>
  <text x="90" y="175" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#2c3e50" font-weight="bold">reservada</text>
  
  <!-- Lista de parámetros -->
  <line x1="450" y1="140" x2="450" y2="110" stroke="#3498db" stroke-width="2"/>
  <line x1="450" y1="110" x2="450" y2="90" stroke="#3498db" stroke-width="2"/>
  <text x="450" y="75" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#2c3e50" font-weight="bold">Lista de</text>
  <text x="450" y="95" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#2c3e50" font-weight="bold">parámetros</text>
  <text x="450" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">(opcional)</text>
  
  <!-- Paréntesis -->
  <line x1="635" y1="140" x2="635" y2="110" stroke="#3498db" stroke-width="2"/>
  <text x="635" y="95" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#2c3e50" font-weight="bold">Paréntesis</text>
  
  <!-- Dos puntos -->
  <line x1="655" y1="180" x2="700" y2="180" stroke="#3498db" stroke-width="2"/>
  <text x="745" y="180" font-family="Arial, sans-serif" font-size="15" fill="#2c3e50" font-weight="bold">Dos puntos</text>
  
  <!-- Cuerpo de la función -->
  <line x1="650" y1="270" x2="700" y2="270" stroke="#3498db" stroke-width="2"/>
  <text x="750" y="255" font-family="Arial, sans-serif" font-size="15" fill="#2c3e50" font-weight="bold">Cuerpo de la</text>
  <text x="750" y="275" font-family="Arial, sans-serif" font-size="15" fill="#2c3e50" font-weight="bold">función: bloque</text>
  <text x="750" y="295" font-family="Arial, sans-serif" font-size="15" fill="#2c3e50" font-weight="bold">de instrucciones</text>
  
  <!-- Return -->
  <line x1="190" y1="390" x2="190" y2="420" stroke="#3498db" stroke-width="2"/>
  <text x="190" y="440" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#2c3e50" font-weight="bold">Palabra reservada</text>
  <text x="190" y="460" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#2c3e50" font-weight="bold">para devolver</text>
  <text x="190" y="480" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#2c3e50" font-weight="bold">un valor</text>
  <text x="190" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">(opcional)</text>
  
  <!-- Valor -->
  <line x1="310" y1="390" x2="310" y2="420" stroke="#3498db" stroke-width="2"/>
  <text x="310" y="440" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#2c3e50" font-weight="bold">Valor</text>
  <text x="310" y="460" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#2c3e50" font-weight="bold">retornado</text>

  <!-- Visual Indentation Guide -->
  <line x1="170" y1="200" x2="170" y2="370" stroke="#e0e4e8" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Code Container Box with subtle shadow -->
  <rect x="120" y="130" width="560" height="280" fill="none" stroke="#e0e4e8" stroke-width="1" rx="8" ry="8"/>
  <rect x="123" y="133" width="560" height="280" fill="none" stroke="#f0f2f5" stroke-width="1" rx="8" ry="8"/>
</svg>